<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="To Do Afwan - Manage your todo list">
    <title>To Do Afwan</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" href="../asset/icon.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xxl-6 col-xl-7 col-lg-8 col-md-9 col-sm-11">
                    <div class="text-center my-5">
						<img src="../asset/icon.png" alt="logo" width="120">
					</div>
					<div class="text-center my-5">
                        <h1 class="fs-2 fw-bold">TODO AFWAN</h1>
                    </div>
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <div id="addnew" class="d-flex justify-content-between align-items-center mb-4" data-bs-toggle="modal" data-bs-target="#form">
                                <span class="fw-bolder">Add New ToDo</span>
                                <i class="ri-add-line fw-bolder"></i>
                            </div>
                            <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="exampleModalLabel">ADD NEW TODO</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="mb-3">
                                                <label for="textInput" class="form-label">ToDo Title</label>
                                                <input type="text" class="form-control" id="textInput" required />
                                                <div id="msg"></div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="dateInput" class="form-label">Deadline</label>
                                                <input type="date" class="form-control" id="dateInput" required />
                                            </div>
                                            <div class="mb-3">
                                                <label for="textarea" class="form-label">Task</label>
                                                <textarea class="form-control" id="textarea" cols="30" rows="3" required></textarea>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            <button type="submit" id="add" class="btn btn-primary">Add</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <h4 class="text-center fw-bold my-5">MY TASKS</h4>
                            <div id="tasks"></div>
                        </div>
                    </div>
                    <div class="text-center mt-5 text-muted">
						ODP IT Mandiri &copy; 2024 &mdash; Latihan FrontEnd
					</div>
                </div>
            </div>
        </div>
    </section>
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"
    ></script>
    <script src="../js/todo.js"></script>
</body>
</html>
